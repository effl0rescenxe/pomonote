<!DOCTYPE html> <!-- using standard html -->
<html lang="en"> <!-- hey it's written in english -->

<head> <!-- info about the document whatever that means -->
  <meta charset="UTF-8"> <!-- so you can write letters? -->
  <title>Study Site</title> <!-- what shows on browser tab like Google, or Classroom -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- links file? not sure -->
</head>

<body> <!-- actual site content -->

    <h1>My Notes</h1> <!-- write that in the biggest font -->

    <form method="POST"> <!-- if this form is submitted, send it as POST -->
        <textarea name="note" rows="4" cols="50" placeholder="Type your note here..." required></textarea><br>
        <button type="submit">Save Note</button>
      </form>
      
      <h2>Saved Notes:</h2>
      <ul>
        {% for n in notes %}
          <li>
            {{ n }}
            <form action="{{ url_for('delete_note', index=loop.index0) }}" method="POST" style="display:inline;">
              <button type="submit">🗑️ Delete</button>
            </form>
          </li>
        {% endfor %}
      </ul>
</body>
</html>
